<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        .times{
            font-family: "Times New Roman";
        }
        .menu{
            font-family: 'Oswald', sans-serif;
        }
        body {
            background-color: #08acec;
          }
        .bonbleu{
            color: #08acec;
        }
        .bonblanc{
            color : white;
        }
        .titres{
            background-color: white;
            border: #08acec;
            border-style: solid;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <div class="d-flex mt-3">
        <div class="container text-center">
            <div class="row">
               <p class="bonblanc times" style="font-size: 70px;">Menu</p>
            </div>
            <div class="row ms-2 me-2">
                <div class=" titres pt-4 pb-3" >
                    <p class="bonbleu fw-bolder menu" style="font-size: 40px;">BEST SELLERS</p>
                </div>
            </div>
            <div class="row mt-1">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="item1.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="item2.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
            <div class="row  mt-3 ms-2 me-2">
                <div class=" titres pt-4 pb-3" >
                    <p class="bonbleu fw-bolder menu" style="font-size: 40px;">NOS BURGERS</p>
                </div>
            </div>
            <div class="row mt-1">
                <div id="carouselBurgers" class="carousel slide">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselBurgers" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselBurgers" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="chickenBurger.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="BulgoBurger.png" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselBurgers" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselBurgers" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
          </div>

    </div>
    
</body>
</html>
